<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Chat Bot </title>
    <link rel="shortcut icon" href="imgs/gemini.svg" type="image/x-icon">
    <!-- css files -->
     <link rel="stylesheet" href="./css/style.css">

    <!-- icon link -->
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
</head>
<body>
    <section>
        <div class="container">
            <div class="header">
                <h1>AL Chat Bot</h1>
                <h2>Hello, there</h2>
                <p>How can I help you today?</p>
            </div><!-- ./header -->
            <div class="chat_list">
            </div><!-- ./chat_list -->
            <form action="#" class="typing_form">
                <div class="input_wrapper">
                    <input type="text" class="typing_input" placeholder="Message AIChat " required>
                    <button type="submit" class="material-symbols-outlined">send</button>
                </div><!-- ./input_wrapper -->
            </form>
        </div> <!-- ./container -->
    </section>
    

    <!-- javaScript files -->
     <script src="./js/main.js"></script>
</body>
</html>
